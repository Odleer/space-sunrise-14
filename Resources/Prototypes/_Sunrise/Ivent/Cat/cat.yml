- type: entity
  name: кот
  id: MobMaxwell  
  description: Забавный кот, будто из совсем другой реальности.
  parent: SimpleMobBase
  suffix: Мирный
  components:
  - type: Sprite
    sprite: _Sunrise/Ivent/Cat/idle.rsi
    scale: 0.3, 0.3
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: idle
  - type: SpriteMovement
    movementLayers:
      movement:
        sprite: _Sunrise/Ivent/Cat/walking.rsi
        state: walking
        scale: 0.55, 0.55
    noMovementLayers:
      movement:
        sprite: _Sunrise/Ivent/Cat/idle.rsi
        scale: 1, 1
        state: idle
  - type: AmbientSound
    range: 10
    volume: -10
    sound:
      path: /Audio/_Sunrise/Ivent/Cat/maxwell.ogg
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 3
  - type: ReplacementAccent
    accent: cat
  - type: InteractionPopup
    successChance: 0.7
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
  - type: Grammar
    attributes:
      gender: epicene