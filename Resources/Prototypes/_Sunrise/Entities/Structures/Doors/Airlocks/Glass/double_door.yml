- type: entity
  abstract: true
  parent: Airlock
  id: CMDoubleDoorBase
  components:
  - type: CMDoubleDoor
  - type: Door
    openSpriteState: door_open
    closedSpriteState: door_closed
    openingSpriteState: door_opening
    closingSpriteState: door_closing
    emaggingSpriteState: unlit
  - type: Sprite
    layers:
    - state: door_closed
      map: [ "enum.DoorVisualLayers.Base" ]
    - state: unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: [ "enum.WeldableLayers.BaseWelded" ]
    - state: door_locked
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: door_spark
      shader: unshaded
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: entity
  parent: CMDoubleDoorBase
  id: CMDoubleDoorAlmayerGlass
  suffix: Almayer, Glass
  components:
  - type: Sprite
    sprite: _Sunrise/Structures/Doors/Airlocks/Glass/generic_glass.rsi